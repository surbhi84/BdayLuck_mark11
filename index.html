<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Bluck.css" />
    <title>LuckyBirthday</title>
  </head>
  <body>
    <h1>Are you ready to know if your birthday is Lucky?</h1>

    <label for="B-date">DOB</label>
    <input
      type="date"
      id="b-date"
      class="input-tab"
      placeholder="Enter your Birthdate"
    />

    <label for="Lucky-no">Lucky Number</label>
    <input
      type="number"
      id="lucky-no"
      class="input-tab"
      placeholder="Enter your lucky number"
    />

    <button class="calc-btn">CLICK</button>

    <div class="output-div"></div>
  </body>
  <script src="Bluck.js" type="text/javascript"></script>
</html>
