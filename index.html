<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuckyBirthday</title>
  </head>
  <body>
    <h1>Are you ready to know if your birthday is Lucky?</h1>
    <label for="B-date">DOB</label>
    <input
      type="date"
      id="B-date"
      class="input-tab"
      placeholder="Enter your Birthdate"
    />
    <label for="Lucky-no">Lucky Number</label>
    <input
      type="number"
      id="Lucky-no"
      class="input-tab"
      placeholder="Enter your lucky number"
    />

    <button id="calc-btn" class="btn">CLICK</button>
  </body>
</html>
