<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Bluck.css" />

    <title>LuckyBirthday</title>
  </head>
  <body>
    <header><h1>LuckyBirthday</h1></header>

    <h1 class="intro">Are you ready to know if your birthday is Lucky?</h1>

    <div class="main">
      <div id="priv">
        <span id="info"> i </span>
        <span id="pri-note"
          >privacy notice: we're not storing your data
          <span id="cross"> x</span></span
        >
      </div>

      <label for="B-date">Dob</label>
      <input
        type="date"
        id="b-date"
        class="input-tab"
        placeholder="Enter your Birthdate"
      />

      <label for="Lucky-no">Lucky Number</label>
      <input
        type="number"
        id="lucky-no"
        class="input-tab"
        placeholder="Enter your lucky number"
      />

      <button class="calc-btn">CLICK</button>

      <div class="output-div">
        <img
          id="gif"
          src="/gif/milk-and-mocha-wait.gif"
          title="Please be patient,results are processing."
        />
      </div>
    </div>
